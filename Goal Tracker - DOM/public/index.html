<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goal Manager</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1><i class="fa-solid fa-list-check"></i> Goal Manager</h1>
    </header>

    <section>
      <nav>
        <div class="searchBar">
          <div>
            <input
              placeholder="Search for goals"
              aria-label="Search"
              oninput="goalSearch()"
              id="searchBox"
            />
            <button onclick="goalSearch()">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="filter">
            <label for="filtertime">Filter by timefram:</label>
            <select id="filtertime" onchange="goalTimeFilter()">
              <option value="All">All</option>
              <option value="Annual">Annual Goals</option>
              <option value="Quarterly">Quarterly Goals</option>
              <option value="Monthly">Monthly Goals</option>
              <option value="Weekly">Weekly Goals</option>
              <option value="Daily">Daily Goals</option>
            </select>
          </div>
          <div class="filter">
            <label for="filterpriority">Filter by priority:</label>
            <select id="filterpriority" onchange="goalPriorityFilter()">
              <option value="All">All</option>
              <option value="Urgent">Urgent</option>
              <option value="Critical">Critical</option>
              <option value="High">High</option>
              <option value="Normal">Normal</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div class="filter">
            <label for="filterprogress">Filter by Progress:</label>
            <select id="filterprogress" onchange="goalProgressFilter()">
              <option value="All">All</option>
              <option value="notYetBegun">Not Yet Begun</option>
              <option value="inProgress">In Progress</option>
              <option value="onHold">On Hold</option>
              <option value="done">Done</option>
            </select>
          </div>
        </div>
      </nav>
        <h2>Set Your Goals</h2>
        <ul>
          <li>
            <label for="goalTitle">Goal Title:</label>
            <input type="text" id="goalTitle" placeholder="Enter goal title" />
          </li>
          <li>
            <label for="goalDescription">Goal Description:</label>
            <textarea
              id="goalDescription"
              placeholder="Enter goal description"
            ></textarea>
          </li>
          <li>
            <label for="goalType">Goal Type:</label>
            <select id="goalType">
              <option value="Annual" selected>Annual</option>
              <option value="Quarterly">Quarterly</option>
              <option value="Monthly">Monthly</option>
              <option value="Weekly">Weekly</option>
              <option value="Daily">Daily</option>
            </select>
          </li>
          <li>
            <label for="goalPriority">Goal priority:</label>
            <select id="goalPriority">
              <option value="Urgent">Urgent</option>
              <option value="Critical">Critical</option>
              <option value="High" selected>High</option>
              <option value="Normal">Normal</option>
              <option value="Low">Low</option>
            </select>
          </li>
          <li>
            <button onclick="addGoal()">
              <i class="fa-solid fa-plus"></i>
            </button>
          </li>
        </ul>
    </section>

    <section>
      <main>
      <h2>Your Goals</h2>
      <ul id="goalList"></ul>
    </main>
    </section>
    <footer>
      <p>&copy; 2024 Goal Manager. All rights reserved.</p>
    </footer>
    <script src="../index.js" charset="UTF-8"></script>
    <script src="../../Backend/index.js" charset="UTF-8"></script>
  </body>
</html>
